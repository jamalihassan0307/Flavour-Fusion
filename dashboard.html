<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Fusion - Dashboard</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="dashboard-container">
      <div id="admin-controls" class="admin-controls" style="display: none">
        <button onclick="showAddRecipeForm()" class="add-recipe-btn">
          Add New Recipe
        </button>
      </div>
      <div id="recipes-grid" class="recipes-grid"></div>
    </div>

    <div id="recipe-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div id="popup-details"></div>
      </div>
    </div>

    <div id="recipe-form-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closeFormPopup()">&times;</span>
        <form id="recipe-form" onsubmit="handleRecipeSubmit(event)">
          <h2 id="form-title">Add New Recipe</h2>
          <input
            type="text"
            id="recipe-name"
            placeholder="Recipe Name"
            required
          />
          <input
            type="text"
            id="recipe-image"
            placeholder="Image URL"
            required
          />
          <input
            type="text"
            id="recipe-prep-time"
            placeholder="Preparation Time"
            required
          />
          <textarea
            id="recipe-description"
            placeholder="Description"
            required
          ></textarea>
          <textarea
            id="recipe-ingredients"
            placeholder="Ingredients (one per line)"
            required
          ></textarea>
          <textarea
            id="recipe-instructions"
            placeholder="Instructions"
            required
          ></textarea>
          <button type="submit" id="form-submit-btn">Add Recipe</button>
        </form>
      </div>
    </div>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
